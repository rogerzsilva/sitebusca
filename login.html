<!DOCTYPE html>
<html>
<head>

  <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <script src="funcoes.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- FAVICON -->
    <title>Login</title>
  </head>
  <body>
    <div class="container borda col-sm-4">
      <div class="row">
        <img src="img/login.png" class="imglogin">
      </div>
      <h3 class="form-signin-heading titulologin">ÁREA DO USUÁRIO</h3> <br>
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-1 " >Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Digite seu Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-1 col-form-label">Senha:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Digite sua Senha">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <div class="form-check titulologin">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Mantenha-me Conectado |<a href="#">
                  Esqueceu sua Senha?
                </a>
              </label>
            </div>
          </div>
        </div>
        
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-main-md">Entrar</button>
          </div>
        </div>
      </form>
    </div>
    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
